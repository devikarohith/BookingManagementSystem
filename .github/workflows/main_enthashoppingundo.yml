name: Build and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1

      - name: Restore
        run: nuget restore DevikaBookingManagement.sln

      - name: Publish
        run: |
          msbuild DevikaBookingManagement/DevikaBookingManagement.csproj `
          /p:Configuration=Release `
          /p:DeployOnBuild=true `
          /p:DeployDefaultTarget=WebPublish `
          /p:WebPublishMethod=FileSystem `
          /p:publishUrl="${{ github.workspace }}\publish" `
          /p:PackageAsSingleFile=false

      # üîç This step helps us see where the files actually are
      - name: List Files (Debug)
        run: |
          echo "Checking Workspace Root:"
          dir
          echo "Checking for publish folder:"
          if (Test-Path "${{ github.workspace }}\publish") { dir "${{ github.workspace }}\publish" } else { echo "Publish folder NOT found" }

      - name: Archive
        run: Compress-Archive -Path "${{ github.workspace }}\publish\*" -DestinationPath "site.zip" -Force
     
      - name: Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_665AAC9768764F6AA8CE3E2842F43BEB }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_B1031CB56AFC4975873A8B3CE92DC7AC }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_3326E556FC4A4EFABA5C07FCE65E7B42 }}

      
      - name: Deploy
        uses: azure/webapps-deploy@v3
        with:
          app-name: enthashoppingundo
          package: "site.zip"





